components:
  schemas:
    AdminExamRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        duration:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        course:
          type: string
          minLength: 1
          maxLength: 100
        metadata:
          nullable: true
        questions:
          type: array
          items:
            $ref: '#/components/schemas/AdminQuestionRequest'
      required:
      - course
      - duration
      - questions
      - title
    AdminQuestionRequest:
      type: object
      properties:
        question_text:
          type: string
          minLength: 1
        question_type:
          $ref: '#/components/schemas/QuestionTypeEnum'
        expected_answer: {}
      required:
      - expected_answer
      - question_text
      - question_type
    AdminUpdateExamRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 1
          maxLength: 255
        duration:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        course:
          type: string
          minLength: 1
          maxLength: 100
        metadata:
          nullable: true
      required:
      - course
      - duration
      - title
    QuestionTypeEnum:
      enum:
      - mcq
      - text
      type: string
      description: |-
        * `mcq` - Multiple Choice
        * `text` - Text Answer
  securitySchemes:
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
