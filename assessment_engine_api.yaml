  /api/submissions/grade/Admin/:
    get:
      operationId: submissions_grade_Admin_retrieve
      description: 'Admin-only: Retrieve all students'' exam submissions.'
      tags:
      - submissions
      security:
      - tokenAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: List of submissions
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
  /api/submissions/grade/student:
    get:
      operationId: submissions_grade_student_retrieve
      description: Retrieve your submission history. Only returns submissions for
        the authenticated student.
      tags:
      - submissions
      security:
      - tokenAuth: []
      - tokenAuth: []
      responses:
        '200':
          description: List of student submissions
        '401':
